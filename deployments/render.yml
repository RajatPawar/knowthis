# Render deployment configuration
services:
  - type: web
    name: knowthis
    env: go
    buildCommand: go build -o knowthis main.go
    startCommand: ./knowthis
    plan: starter
    numInstances: 1
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_FORMAT
        value: json
      - key: LOG_LEVEL
        value: INFO
      - key: PORT
        value: "8080"
      - key: DATABASE_URL
        fromDatabase:
          name: knowthis-db
          property: connectionString
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: SLACK_APP_TOKEN
        sync: false
      - key: SLAB_WEBHOOK_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
    healthCheckPath: /health
    buildFilter:
      paths:
        - ./**
        - !./deployments/**
        - !./docs/**
        - !./README.md

databases:
  - name: knowthis-db
    databaseName: knowthis
    plan: starter
    postgresMajorVersion: 16
    extensions:
      - vector